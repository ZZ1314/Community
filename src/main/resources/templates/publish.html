<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发起问题</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body style="background-color: #efefef">
<!--导航条-->
<div th:insert="~{htmlElement/nav.html::topnav}"></div>
<!--body-->
<div class="container-fluid" style="margin: 20px;padding:20px 20px 100px 20px;background-color: #ffffff">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp&nbsp发起问题</h2>
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题....">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签以 ',' 隔开">
                </div>
                <button type="submit" class="btn btn-success" style="float: right">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <h3>问题发起指南</h3><br>
            <div style="text-align:left;line-height: 30px;font-size: 20px">
                问题标题:请用精简的语言表述您发布的问题<br>
                问题补充:详细补充您的问题内容，保证问题清晰直观<br>
                选择标签:选择一个或多个合适的标签，用逗号分隔<br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
