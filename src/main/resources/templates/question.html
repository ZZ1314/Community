<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDTO.title}">title placeholder</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
</head>
<body style="background-color:#f0f0f0">
<!--导航条-->
<div th:insert="~{htmlElement/nav.html::topnav}"></div>
<!--body-->
<div class="container-fluid" style="margin: 20px;padding:20px 20px 100px 20px;background-color: #ffffff">
    <div class="row">
        <!--        左侧body-->
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <h3>
                <span aria-hidden="true" th:text="${'  '+questionDTO.title}"></span>
            </h3>
            <span style="font-size: 12px;font-weight: normal;color: #999" th:text="${'作者:'+questionDTO.getUser().getName()+'&nbsp&nbsp&nbsp|&nbsp'+questionDTO.getViewCount()+'个浏览 '
                        +#dates.format(questionDTO.getGmtCreate(),'|&nbspyyyy-MM-dd hh:mm:ss')+'创建'+#dates.format(questionDTO.getGmtModified(),'|&nbspyyyy-MM-dd hh:mm:ss')+'修改'}"></span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}"></div>
            <br><br><br>
            <hr>
            <a th:href="${'/publish/'+questionDTO.getId()}" th:if="${session.user!=null&&session.user==questionDTO.user}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color: #999;font-size: 13px">编辑</span>
            </a>
        </div>
        <!--        右侧body-->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <br>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <span>
                            <img class="media-object img-circle" th:src="${questionDTO.getUser().getAvatarUrl()}" style="height: 32px">
                        </span>
                    </div>
                    <div class="media-body">
                        <a><span class="media-heading" th:text="${questionDTO.getUser().getName()}" style="font-size:16px"></span></a>
                    </div>
                </div>
            </div>
            <br><br>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
            <br><br>
            <hr>
        </div>
    </div>
</div>
</div>
</body>
</html>
